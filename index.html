<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit the Ball!</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="dcCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("dcCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var ballColor = '#0095DD';
        //Paddle variable
        var paddleHeight = 10;
        var paddleWidth = 400;
        var paddleWidthMin = 100;
        var paddleX = (canvas.width-paddleWidth) / 2;
        //Move variable
        var rightPressed = false;
        var leftPressed = false;
        var framesPerSecond = 40;
        var timeFromStart = new Date().getTime() / 1000;

        //Bricks
        var brickRowCount = 3;
        var brickColumntCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = [];

        for(var c = 0; c < brickColumntCount; c++){
            bricks[c] = [];
            for(var r = 0; r < brickRowCount; r++){
                bricks[c][r] = {x: 0, y: 0};
            }
        }

        function drawBricks(){
            for(var c=0; c<brickColumntCount; c++){
                for(var r=0; r<brickRowCount; r++){
                    bricks[c][r].x = 0;
                    bricks[c][r].y = 0;
                    ctx.beginPath();
                    ctx.rect(0, 0, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function draw() {
            setTimeout(function() {
                requestAnimationFrame(draw);
                var timeWork = new Date().getTime() / 1000;

                if(timeWork > (timeFromStart+20) && paddleWidth > paddleWidthMin){
                    for(var i = 0; i < 2; i++){
                        (function (i) {
                            setTimeout(function () {
                                paddleWidth -= 1;
                            }, 1000*i);
                            console.log(i);
                        })(i);
                    };
                    timeFromStart += 10;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                drawBricks();

                if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                    ballColor = getRandomColor();
                }

                if(y + dy < ballRadius) {
                    dy = -dy;
                } else if(y + dy > canvas.height-ballRadius) {
                    if(x > paddleX && x < paddleX + paddleWidth){
                       dy = -dy;
                       framesPerSecond += 5 ;
                    }else{
                        alert("GAME OVER");
                        document.location.reload();
                        clearInterval(interval);
                    }
                }

                x += dx;
                y += dy;

                if(rightPressed && paddleX < canvas.width - paddleWidth){
                    paddleX += 7;
                }else if(leftPressed && paddleX > 0){
                    paddleX -= 7;
                }
            }, 1000 / framesPerSecond);
        }
        function keyDownHandler(e){
            if(e.key == 'Right' || e.key == 'ArrowRight'){
                rightPressed = true;
            }else if(e.key == 'Left' || e.key == 'ArrowLeft'){
                leftPressed = true;
            }
        }
        function keyUpHandler(e){
            if(e.key == 'Right' || e.key == 'ArrowRight'){
                rightPressed = false;
            }else if(e.key == 'Left' || e.key == 'ArrowLeft'){
                leftPressed = false;
            }
        }

        var interval = draw();
        interval;
    </script>
</body>
</html>
